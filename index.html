<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO LIST</title>
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <script defer src="./app.js"></script>
</head>
<body>
    <header></header>
    <section>
        <div class="topContainer">
            <div>TO-DO List</div>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="middleContainer">
            <input type="text" placeholder="Add tasks to the list...">
            <button>
                <img src="./assets/images/plus.png" alt="" class="addTaskButton">
            </button>
        </div>
        <div class="bottomContainer">
            <div class="taskBar">
                <div class="itemCount">0 items</div>
                <div class="taskStatus">
                    <button class="taskStatusButton">All</button>
                    <button class="taskStatusButton">Pending</button>
                    <button class="taskStatusButton">Completed</button>
                </div>
                <div>
                    <button class="clearButton">Clear</button>
                </div>
            </div>
            <div class="tasks">
                <ul></ul>
            </div>
        </div>
    </section>
    <footer>
        <div>
            <a href="https://www.youtube.com/">Find Any</a>
        </div>
        <div>
            <a href="https://www.instagram.com/"><img src="./assets/images/instagram.png" alt="" class="social"></a>
            <a href="https://in.linkedin.com/"><img src="./assets/images/linkedin.png" alt="" class="social"></a>
            <a href="https://github.com/"><img src="./assets/images/github.png" alt="" class="social"></a>
        </div>
    </footer>
</body>
</html>
